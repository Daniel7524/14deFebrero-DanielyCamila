<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel con Música</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .carousel-inner {
           display: flexbox;
            align-items: center;
            justify-content: center;
            position: relative;
left: 100px;        
margin-top: 30px;


        }
        .carousel-item img {
          background-color:red;
            max-height: 700px;
          
        }
.d-flex{
    background-color: rgb(164, 230, 225);
}

.texto1{

    position: relative;
    text-align: center;
    margin-top: 10px;
    
}
        
    </style>
</head>
<body>
    <div class="d-flex justify-content-center">
        <div id="carouselExample" class="carousel slide w-50" data-bs-ride="carousel">
            <div class="carousel-inner text-center">
                <div class="carousel-item active">
                    <img src="imagen/Nuevo.JPG" class="d-block" alt="Imagen 1">
                </div>
                <div class="carousel-item">
                    <img src="imagen/chorrillos.JPG" class="d-block" alt="Imagen 2">
                </div>
                <div class="carousel-item">
                    <img src="imagen/cuarto.JPG" class="d-block" alt="Imagen 3">
                </div>
                <div class="carousel-item">
                    <img src="imagen/pale.JPG" class="d-block" alt="Imagen 4">
                </div>
            </div>

            <div class="texto1">
                <h2> Ya sabía que dirias que si jaja 
                </h2>
                <p>Te Amo</p>
            </div>


            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
